<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Order</title>
    <link rel="stylesheet" href="/CSS/orderSummary.css" />
  </head>
  <body>
    <div class="order-summary">
      <h1>Order Summary</h1>

      <div class="order-details">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="order-total">
        <p><strong>Total: <span class="totalAmount"></span></strong></p>
      </div>

      <div class="order-actions">
        <!-- Only show the Cancel button if the order is still Pending -->
        <button class="cancel-order">Cancel Order</button>
      </div>

      <div class="order-actions">
        <button class="accept-order">Accept Order</button>
      </div>
    </div>
  </body>
</html>
