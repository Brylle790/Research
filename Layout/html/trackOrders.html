<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <link rel="stylesheet" href="/CSS/trackOrder.css">
</head>
<body>
    <header>
        <div class="logo">STI</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Uniform</a></li>
                <li><a href="viewInventory.html">View Inventory</a></li>
                <li><a href="trackOrders.html">Track Orders</a></li>
            </ul>
        </nav>
        <a href="#" id="login-btn">Login</a>
    </header>


    <main>
        <div class="orders" role="region" tabindex="0">
            <table>
                <caption>Your Orders:</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Uniform Purchased</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Cancel Request</th>
                    </tr>
                    <tr>
                        <td id="id"></td>
                        <td id="purchasedItems"></td>
                        <td id="total"></td>
                        <td id="setStatus"></td>
                        <td id="requestCancel"><a href="cancelOrder.html"><button type="button">Request Cancellation</button></a></td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
        </div>
    </main>
</body>
</html>
